<template name="Todos_item">
  <div class="list-item {{checkedClass todo}} {{editingClass editing}}">
    <label class="checkbox">
      <input type="checkbox" checked="{{todo.checked}}" name="checked">
      <span class="checkbox-custom"></span>
    </label>

    <!-- TODO: there is a bug somewhere, where the todo UI immediately updates itself once you type a character
    'readonly' is a skunky workaround -->
    <input type="text" value="{{todo.text}}" placeholder={{_ 'Task name'}} readonly>
    <a class="js-delete-item delete-item" href="#">
      <span class="icon-trash"></span>
    </a>
  </div>
</template>
